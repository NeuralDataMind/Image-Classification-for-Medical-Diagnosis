<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Chest X-ray - Pneumonia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pneumonia Classification</h1>
        <form action="/predict-pneumonia" method="post" enctype="multipart/form-data">
            <!-- Upload Box -->
            <label for="file-upload" class="upload-box" id="upload-box">
                <span class="upload-text">Click or Drag & Drop an Image Here</span>
                <input id="file-upload" type="file" name="image" accept="image/*" required>
            </label>
        
            <!-- Image Preview -->
            <img id="image-preview" alt="Uploaded Image Preview">
        
            <button type="submit">Upload & Analyze</button>
        </form>       
    </div>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
